<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refeições</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
    <div class="barraAmarela"></div>
    <h1>Café da Manhã</h1>
    <p>Qual opção você gostaria de ser servido no café da manhã? Clique nas opções <strong>(somente uma opção em cada tópico)</strong></p>
 </header>  
 <main>
    <h3>Prato Principal </h3>
    <div class="comidas">
      <div class="comida1">
         <button onclick="pao()">
         <img src="img/image.png" alt="Pão com Manteiga">
         </button>
         <p>Pão com Manteiga</p>
      </div>
      <div class="comida2">
         <button onclick="queijo()">
         <img src="img/image 5.png" alt="Pão de queijo">
         </button>
         <p>Pão de queijo</p>
      </div>
    </div>
    <div class="comidas">
      <div class="comida1">
         <button onclick="suco()">
            <img src="img/image (1).png" alt="Suco de Laranja">
         </button>
         <p>Suco de Laranja</p>
      </div>
    </div>
    <div class="comidas">
      <div class="comida1">
         <button onclick="sobremesa()">
            <img src="img/image (2).png" alt="sobremesa">
         </button>
         <p>BomBom</p>
      </div>
    </div>
 </main> 
 <div class="cardapio">
   <h3>Seu cardápio do dia é: </h3>
   <div class="linha"></div>
 <section id="resultado">
   <p>Prato principal: </p>
</section>
<section id="resultado2">
   <p>Bebida: </p>
</section>
<section id="resultado3">
   <p>Sobremesa: </p>
</section>
</div>
<div class="barraAmarela"></div>
 <script>
   function pao(){
      let quantidade = window.prompt('Você gostaria de 1 ou 2 dos alimentos mostrados a baixo?')
      let opcao = ('Pão com manteiga')
      window.alert(`você escolheu a opção 'Pão com manteiga'`)
      let res = window.document.getElementById('resultado')
       res.innerHTML = `<p><strong> ${quantidade} ${opcao}!</strong>`
   }
   function queijo(){
      let quantidade = window.prompt('Você gostaria de 1 ou 2 dos alimentos mostrados a baixo?')
      let opcao = ('Pão de queijo')
      window.alert(`você escolheu a opção 'Pão de queijo'`)
      let res = window.document.getElementById('resultado')
       res.innerHTML = `<p><strong> ${quantidade} ${opcao}!</strong>`  
   }
   function suco(){
      let opcao = ('Suco de laranja')
      window.alert(`você escolheu a opção 'Suco de Laranja'`)
      let res = window.document.getElementById('resultado2')
       res.innerHTML = `<p><strong>${opcao}!</strong>`  
   }
   function sobremesa(){
      let opcao = ('BomBom')
      window.alert(`você escolheu a opção 'BomBom'`)
      let res = window.document.getElementById('resultado3')
       res.innerHTML = `<p><strong>${opcao}!</strong>`  
       }
 </script>
</body>
</html>
